<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoino</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            color: black;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fireworks {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 0, 0.5), 0 0 30px rgba(255, 255, 0, 0.5), 0 0 40px rgba(255, 255, 0, 0.5); }
        }
        .fireworks {
            animation: fireworks 2s infinite;
        }
        .monkey {
            max-width: 300px; /* Aumenta o tamanho do macaco */
            height: auto;
        }
        .cat {
            position: absolute;
            max-width: 150px; /* Aumenta o tamanho dos gatos */
            height: auto;
        }
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }
    </style>
</head>
<body>
    <div class="header fireworks"><span>inoino</span></div>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTUGhvCRAezTjd8uRduLO5PWoZ-vXxya6JMvyMAxynJCzPUzw3F" alt="Macaco lendo jornal" class="monkey">
    <img src="https://i.pinimg.com/originals/97/4c/0d/974c0d10595b9adacb21a7d5be6ec2e7.gif" alt="Gatos pulando na cama el치stica" class="cat top-left">
    <img src="https://i.pinimg.com/originals/97/4c/0d/974c0d10595b9adacb21a7d5be6ec2e7.gif" alt="Gatos pulando na cama el치stica" class="cat top-right">
    <img src="https://i.pinimg.com/originals/97/4c/0d/974c0d10595b9adacb21a7d5be6ec2e7.gif" alt="Gatos pulando na cama el치stica" class="cat bottom-left">
    <img src="https://i.pinimg.com/originals/97/4c/0d/974c0d10595b9adacb21a7d5be6ec2e7.gif" alt="Gatos pulando na cama el치stica" class="cat bottom-right">
</body>
</html>
